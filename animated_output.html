
<style>
    .scrolling-title {
        font-size: 36px; /* Larger font size */
        font-family: Arial, sans-serif;
        font-weight: bold; /* Make the title bold */
        white-space: nowrap;
        overflow: hidden;
        width: 100%;
        animation: scroll-left 10s linear infinite, change-color 10s linear infinite, change-background 10s linear infinite; /* Added background color changing animation */
        text-align: center;
        padding: 15px 0;
        border-bottom: 4px solid #ff6347; /* Bold and matching border color */
    }
    
    /* Animation for scrolling title */
    @keyframes scroll-left {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    /* Keyframes to change the color of the text */
    @keyframes change-color {
        0% { color: #ff6347; } /* Tomato */
        25% { color: #32cd32; } /* LimeGreen */
        50% { color: #1e90ff; } /* DodgerBlue */
        75% { color: #ff4500; } /* OrangeRed */
        100% { color: #ff6347; } /* Tomato */
    }

    /* Keyframes to change the background color */
    @keyframes change-background {
        0% { background-color: #ffebcd; } /* BlanchedAlmond */
        25% { background-color: #f0e68c; } /* Khaki */
        50% { background-color: #d3d3d3; } /* LightGray */
        75% { background-color: #ffcccb; } /* MistyRose */
        100% { background-color: #ffebcd; } /* BlanchedAlmond */
    }
    
</style>

<div class="scrolling-title">Conclusion</div>
